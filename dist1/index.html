<!doctype html>
<html lang="zh-cn" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="descriptiion"
    content="GoTo是一款孙子烧烤知识分享站旗下的开源友联接力程序，使用随机数进行跳转网页，每一次打开GoTo网址3s后都会随机跳转到一个网址，从而达到网站助力、友联接力的效果" />
  <meta name="keywords" content="GoTolink，友情链接，网站SEO，增加网站访客量，Goto/">
  <link rel="icon" href="https://www.sunzishaokao.com/cdn/gotolink/favicon.ico">
  <title>GoTo</title>
  <link rel="stylesheet" href="https://www.sunzishaokao.com/cdn/gotolink/css/fontawesome.min.css">
  <style>
    .invisible {
      display: none;
    }
  </style>
  <script defer="defer" src="https://www.sunzishaokao.com/cdn/gotolink/js/chunk-vendors.17291987.js"></script>
  <script defer="defer" src="https://www.sunzishaokao.com/cdn/gotolink/js/app.8b5c156f.js"></script>
  <link href="https://www.sunzishaokao.com/cdn/gotolink/css/app.da3dc474.css" rel="stylesheet">
</head>

<body style="height: 100%;margin: 0;">
  <div class="invisible">
    <span id="url">{{.siteurl}}</span>
    <span id="id">{{.siteid}}</span><span>{{.word}}</span>
  </div>
  <noscript>
    <strong>We're sorry but goto doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.3/base64.min.js"></script>
  <script>// 特殊script
    setTimeout(() => {
      var hasGoDetail // 记录是否已跳转过页面。若不执行这一步，则在跳转详情页后返回原页面就不能再次跳转新的详情页
      if (hasGoDetail) { // 已经跳转过
        hasGoDetail.close() // 关闭
      }
      console.log(`____ _ ____ ____ _____
        / ___ | ___ | | _ ___ | _ \ / ___| |_ _|
        | | _ / _ \ | __ | / _ \ _____ | | | | | | _ | |
        | | _ | | | (_) | | | _ | (_) | | _____ | | | _ | | | | _ | | | |
        \____ | \___ / \__ | \___ / | ____ / \____ | | _ | `);
      console.log("BackendAuther=Goto-Roy<roy@sunzishaokao.com>");
      console.log("FrontAuther=Liangmi<lm@sunzishaokao.com>");
      console.log("GoToVersion=2.7.0");
      var authData = new FormData();
      authData.append("siteurl", document.getElementById("url").innerHTML);
      authData.append("siteid", document.getElementById("id").innerHTML)
      fetch("auth", {
        method: "POST",
        body: authData
      })
      window.location.href = Base64.decode(document.getElementById("url").innerHTML);
    }, 3000)
  </script>
</body>

</html>
